<!DOCTYPE html>
<html>
<head>
    <title>Speed Checker</title>
</head>
<body>
<H1>How fast are you going?<H1>
    <script>
        var result = "";
        var speed = parseInt(document.getElementById("speed").value);
        function getValue(id){
          return parseFloat(document.getElementById(id).value);
        }
        document.getElementById("result").innerHTML = result;
        function checkSpeed(){
            if (speed < 80){
                result = "Way to slow SPEED UP!";
            }else if(speed = 100){
                result = "Hey, Thats Pretty GOOD!";
            }else if(speed > 100){
                result = "This is the best, Keep It Up!";  
            }
        }
    </script>
    <input type="text" id="speed" name="speed" />m/h
    <button type="button" onclick="checkSpeed()">Check</button>
    <br/>
    <span id="result"></span>
    <br/>
</body>
</html>
