<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Lesson 2</title>

        <script>

        function run() {
          var x = 5;
          var y = 6;
          var z = x + y;
          console.log("you have " + x + "+" + y + "=" + z + " vbucks")
          var Y = 10
          console.log(y);
          console.log(Y);
          x = x + 5
          console.log((y + x));
          console.log((y / x));
          console.log((y * x));
          console.log((y % x));
        }

        </script>
    </head>

    <body>

        <h1>JavaScript Lesson 2</h1>

        <p>The focus of this lesson is <b>variables</b> and <b>operators</b>.</p>

        <button type="button" onclick="run()">
            Click to write output to the console.
        </button>

    </body>
</html>
