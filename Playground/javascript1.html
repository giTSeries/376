<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jayva Script</title>
    <script>
      function showDate(){
        document.getElementById('demo').innerHTML = Date();
        window.alert("Would you like Free VBus");
        console.log("This will debug yor vbus ");
      }
    </script>
  </head>
  <body>

    Click me to display Date and Time.</button>

    <p id="demo"></p>
  </body>
</html>
